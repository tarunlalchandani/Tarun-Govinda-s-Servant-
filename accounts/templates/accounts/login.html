{% extends 'base.html' %}

{% block content %}
{% if error %}
<font color = "red">
{{ error }}!</font>

<br/>
<br/>
{% endif %}

<h1> Login! </h1>
<form method='post' action = "{% url 'login' %}">
{% csrf_token %}
<h2>Username:</h2>
<input type = "text" name = "username"/>
<br/>
<br/>
<h2>Password:</h2>
<input type = "password" name = "password"/>
<br/>
<br/>
<input type = "submit" class = "btn btn-primary" value="Login"/>
</form>

{% endblock %}
