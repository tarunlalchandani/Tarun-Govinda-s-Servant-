<head>
  <title>GoodGrades</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  p{
    font-size: 20px;
    font-family: "fantasy";
    color: 50%;
    padding: 12px 22px;

  }
  .navbar{
    margin-button: 0;
    border-radius: 0;
    background-color: #5928B1;
    color: #94BB5D;
    padding: 1% 0;
    font-size: 1.2em;
    border: 0;
  }
  .navbar-brand {
    float: center;
    min-height: 80px;
    padding: 0 15px 5px;
  }
  .navbar-inverse .navbar-nav .active a, .navbar-inverse .navbar-nav .active a:focus,
  .navbar-inverse .navbar-nav .active a:hover{
    color: #FFF;
    background-color: #5E4485;
  }
  .navbar-inverse .navbar-nav li a{
    color: #D5D5D5;
  }
  .carousel-caption {
    top: 50%;
    transform: translateY(-50%);
    text-transform: uppercase;
  }
  .btn {
    font-size: 20px;
    font-family: "fantasy";
    color: 50%;
    padding: 12px 22px;
    background: #9A0364;
    border: 2px solid #FFF;
  }
  .container {
    margin 4% auto;
    background: #FEFAEC;
  }
  #icon {
    max-width: 200px;
    margin: 1% auto;
  }

  #myCarousel {
      ... ...
      max-width: 2100px;
      max-height: 800px;
      /*You can also add: max-width:1200px; if you like*/
      font-size:0;
  }
div#myCarousel div.sliderInner {
    width:100%;
    padding-top:43.7%; /*this is the aspect ratio of the image: height/width */
}
  @media {max-width: 600px} {
    .carousel-caption {
      display: none;
    }
    #icon{
      max-width: 150px;
    }
    h2 {
      font-size: 1.7em;
    }
  }
  </style>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class = "container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#" height="200px" width="500px"><img src="{%static 'krsnakrsna.JPG'%}"></a>
        </div>
        <div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="{%url 'home'%}">Home</a></li>
              <li><a href="#">About</a></li>
              {%if user.is_authenticated%}
              <li><a class="nav-item nav-link" href="">Whatsapp</a></li>
              <li><a class="nav-item nav-link active" href="javascript:{document.getElementById('logout').submit()}">logout</a></li>
              <form id="logout" method = "POST" action="{% url 'logout'%}">
                {% csrf_token %}
                <input type = "hidden"/>
              </form>
              {% else %}
              <li><a class="nav-item nav-link" href="{% url 'signup' %}">SignUp </a></li>
              <li><a class="nav-item nav-link" href="{% url 'login' %}">Login</a></li>
              {% endif %}
            </ul>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">

        </div>
      </div>
    </nav>
